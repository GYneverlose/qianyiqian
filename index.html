
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>签一签 v0.2</title>
    <style>
        body {
            font-family: "Noto Serif SC", serif;
            background: url('https://cdn.jsdelivr.net/gh/wgpsec/static-host/images/xuan-paper-bg.jpg') repeat;
            color: #222;
            text-align: center;
            padding: 40px;
        }
        .card {
            padding: 20px;
            margin: 20px auto;
            background: rgba(255,255,255,0.8);
            border: 2px solid #ccc;
            border-radius: 12px;
            width: 80%;
            box-shadow: 0 0 10px gold;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { box-shadow: 0 0 5px gold; }
            to { box-shadow: 0 0 20px goldenrod; }
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background: #333;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>签一签 v0.2</h1>
    <div class="card" id="output">欢迎来到命运之签</div>
    <button onclick="shake()">摇签</button>
    <button onclick="draw()">抽字</button>
    <script>
        let fortunePoints = 0;
        let characters = ["福", "禄", "寿", "喜", "安", "宁"];
        function shake() {
            const delta = Math.floor(Math.random() * 11) - 5;
            fortunePoints += delta;
            document.getElementById('output').innerText = `你今日命运波动：${delta >= 0 ? "+" : ""}${delta}，当前命运值：${fortunePoints}`;
        }
        function draw() {
            if (fortunePoints < 5) {
                alert("命运值不足，无法抽卡。");
                return;
            }
            fortunePoints -= 5;
            const c = characters[Math.floor(Math.random() * characters.length)];
            document.getElementById('output').innerText = `你抽到了字卡：「${c}」 当前命运值：${fortunePoints}`;
        }
    </script>
</body>
</html>
